<!DOCTYPE html>
<html>
    <head>
        <title>Inline Styles</title>
    </head>
    <body>
        <h1 style="font-size: 30px; color: #ff0011; color: yellowgreen; background-color: green;">
            Heading <span style="color: blue;">1</span>
        </h1>
        <h2 style="font-size: 30px; color: aquamarine;">Heading 2</h2>
        <h3 style="font-size: 30px; color: darkgoldenrod; background-color: green; background-color: indigo;">Heading 3</h3>
        <h4 style="font-size: 30px; color: red; background-color: indigo">Heading 4</h4>
        <h1 style="font-size: 20px; color: rgba(223, 111, 94, 0.5); background-color: indigo">Heading 1</h1>
        <h2 style="font-size: 20px; color: darkslateblue; background-color: green;">Heading 2</h2>
        <h3 style="font-size: 20px; background-color: indigo ">Heading 3</h3>
        <h4 style="font-size: 20px; background-color: indigo">Heading 4</h4>
    </body>
</html>
